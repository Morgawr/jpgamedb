<html>
  <head>
    <title>Morg's Game Database</title>
    <meta charset='utf-8' />
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
    <script type="module" src="js/main.js"></script>
    <link href="style/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <h1>Morg's Game List</h1>
      <div id="input">
        <div>
        Title Search: <input id="titlebox">
        <br />
        <hr />
        Filters
        </div>
        <table>
          <tr>
            <td>
              Difficulty:
            </td>
            <td>
              <input id="difficultybox">
            </td>
            <td>
              Genre:
            </td>
            <td>
              <input id="genrebox">
            </td>
          </tr>
          <tr>
            <td>
              Furigana:
            </td>
            <td>
              <input id="furiganabox">
            </td>
            <td>
              Voiced:
            </td>
            <td>
              <input id="voicedbox">
            </td>
          </tr>
        </table>
      </div>
      <hr />
      <div id="output">
      </div>
    </div>
  </body>
</html>
